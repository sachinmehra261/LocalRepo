    <script>
      let a = 1;
      a = (a++ * 2 + ++a * 2 + a-- * 2) / (a++ * 3);
      a = a++;
      let b = ++a * 2 + --a * 2 - a-- * 3;
      b = (--b * 2 + b++ * 3) / (b-- * 4);
      console.log(a++ * 5/ 2);
